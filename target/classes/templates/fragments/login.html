<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#0f172a; color:#e2e8f0; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    .card { background:#111827; padding:24px; border-radius:12px; width:100%; max-width:360px; box-shadow:0 10px 30px rgba(0,0,0,.3); }
    h1 { margin:0 0 16px; font-size:20px; }
    label { display:block; font-size:13px; margin:12px 0 6px; color:#94a3b8; }
    input { width:100%; padding:10px 12px; border-radius:8px; border:1px solid #334155; background:#0b1220; color:#e2e8f0; outline:none; }
    input:focus { border-color:#60a5fa; }
    button { width:100%; margin-top:16px; padding:10px 12px; border-radius:8px; border:none; background:#2563eb; color:white; font-weight:600; cursor:pointer; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    .error { color:#f87171; font-size:13px; margin-top:10px; min-height:18px; }
    .hint { color:#94a3b8; font-size:12px; margin-top:8px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Admin Login</h1>
    <form id="loginForm" th:onsubmit="return false;">
      <label for="username">Username</label>
      <input id="username" name="username" autocomplete="username" required />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required />

      <button id="submitBtn" type="submit">Sign in</button>
      <div id="error" class="error" th:text="${error}"></div>
      <div class="hint">Use your admin credentials</div>
    </form>
  </div>

  <!-- Auth utilities -->
  <script src="/admin-ui/js/auth.js"></script>

  <script>
    // If already logged in and token still valid, go straight to dashboard
    (function autoRedirectIfLoggedIn() {
      const token = getToken();
      if (token && !isTokenExpired(token)) {
        window.location.href = '/dashboard';
      }
    })();

    const form = document.getElementById('loginForm');
    const errorEl = document.getElementById('error');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorEl.textContent = '';
      submitBtn.disabled = true;

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        if (!res.ok) {
          let msg = 'Login failed';
          try { const t = await res.text(); if (t) msg = t; } catch {}
          throw new Error(msg);
        }

        const data = await res.json();
        // Expecting data.token and data.user as per your API
        saveAuth(data.token, data.user);

        // Redirect to dashboard page
        window.location.href = '/dashboard';
      } catch (err) {
        errorEl.textContent = err.message || 'Invalid credentials';
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
